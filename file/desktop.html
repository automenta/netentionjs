        <script>

            $(document).ready(function(){
                //onStart = function() { <%- onStart %> };

                now.ready(function(){
                    agentID = now.agentID;
                    //console.log('Authenticated as: ' + agentID);
                });

                var w = newWindow('title', 'Hey!');
                var ww = newWindow('title2', 'Hey there!');

                var pressed;
                var lx=-1, ly;
                var x, y;
                $('#Glass').mousemove(function(event) {
                  //msg += event.pageX + ", " + event.pageY + ' ' + event.button;
                  x = event.pageX;
                  y = event.pageY;
                  if (lx!=-1) {
                      if (pressed) {
                        var dx = x - lx;
                        var dy = y - ly;
                       
                        $('[id^=Window]').each(function(){ 
                            var ii = this.id;
                            var p = $('#' + ii).parent();
                            var cx = p.css('left');                        
                            var cy = p.css('top');
                            cx = cx.substring(0, cx.length - 2) * 1.0;
                            cy = cy.substring(0, cy.length - 2) * 1.0;

                            p.css('left', (cx + dx) + 'px');
                            p.css('top', (cy + dy) + 'px');

                            cx = p.css('left');                        
                            cy = p.css('top');
                            //p.css('-webkit-user-select', 'none');
                        });

                      }
                  }
                  lx = x;
                  ly = y;
                  return false;
                });
                $('#Glass').mousedown(function() {
                    pressed = true;
                });
                $('#Glass').mouseup(function() {
                    pressed = false;
                });
            });
        </script>
        <style>
            body {
                width: 100%;
                height: 100%;   
            }
            #Glass {
                width: 100%;
                height: 100%;    
                margin: 0px;
                padding: 0px;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>

    </head>
        
    <body>
        <div id="Glass">
        </div>
        <div id="Window" style="display: None">
        </div>
    </body>
